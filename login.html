<!DOCTYPE html>
<html lang="en">

<head>
    <title>Movie Ranker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
    <div class="text-start">
        <a class="btn btn-primary" href="/" role="button">Home</a>
    </div> 
    <div class="container">
        <form action="/auth" method="post">
            <div class="container pt-5">
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <label for="Username" class="form-label">Username:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="username" placeholder="Enter username"
                            name="username">
                    </div>
                    <div class="col"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <label for="Password" class="form-label">Password:</label>
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                    </div>
                    <div class="col"></div>
                </div>
                
                <div class="form-check mb-3 row offset-5">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember">Remember me
                    </label>
                </div>
                <div class="row d-flex justify-content-center w-50 mx-auto">
                    <button type="submit" class="btn btn-primary" id="loginButton">Login</button>
                </div>
                <br>
            </div>
        </form>
        <div class="row d-flex justify-content-center w-50 mx-auto">
            <button onclick="window.location.href='./signup';" type="submit" class="btn btn-primary" id="signupButton">Create Account</button>
        </div>
    </div>
</body>

</html>
