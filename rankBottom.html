<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="rankBottom.js" type="module"></script>
    <link rel="stylesheet" href="main.css">
    <title>Movie Ranker</title>
</head>

<body>
    <a href="/logout">Logout</a>
    <p><a href='lists'>Back</a></p>
    <p id="outOfMovies"></p>
    <div id="rankingsection">
        <div class='row'>
            <div class='col'></div>
            <div class='col'>
                <div class="container center-block">
                    <div class="row"><button id="movieButton1"><img id="poster1"></button></div>
                    <br>
                    <div class="center-block">
                        <div class="row"><h2 id="movieTitle1"></h2></div>
                    </div>
                    <br>
                    <div class="row"><button id="smartWin1">Smart Win</button></div>
                </div>
            </div>
            <div class='col'>
                <div class="container center-block">
                    <div class="row"><button id="movieButton2" class='float-end'><img id="poster2"></button></div>
                    <br>
                    <div class="center-block">
                        <div class="row"><h2 id="movieTitle2"></h2></div>
                    </div>
                    <br>
                    <div class="row"><button id="smartWin2">Smart Win</button></div>
                </div>
            </div>
            <div class='col'></div>
        </div>
        <div class='row'>
            <div class="container center-block">
                <button id="skipButton">Pass</button>
            </div>
        </div>
    </div>
</body>

</html>
